<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Магазин — Вход / Регистрация</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header id="header"></header>

  <main>
    <div id="auth-container">
      <!-- Переключатели -->
      <button id="show-login">Вход</button>
      <button id="show-register">Регистрация</button>

      <!-- Форма входа -->
      <div id="login-form" class="auth-form">
        <h2>Вход</h2>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Пароль">
        <button id="login-btn">Войти</button>
      </div>

      <!-- Форма регистрации -->
      <div id="register-form" class="auth-form" style="display:none;">
        <h2>Регистрация</h2>
        <input type="text" id="register-name" placeholder="Имя">
        <input type="email" id="register-email" placeholder="Email">
        <input type="password" id="register-password" placeholder="Пароль">
        <button id="register-btn">Зарегистрироваться</button>
      </div>
    </div>
  </main>

  <!-- Подключаем JS -->
  <script src="js/models.js"></script>
  <script src="js/common.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
